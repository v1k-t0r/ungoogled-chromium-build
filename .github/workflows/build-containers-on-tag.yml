---
name: Build Tagged Image

on:  # yamllint disable-line rule:truthy
  push:
    tags:
      - "*"

jobs:
  build-containers-on-tag:
    timeout-minutes: 900
    runs-on: self-hosted
    steps:
      - name: cleanup #https://github.com/actions/checkout/issues/211
        run: |
          sudo chown -R $USER:$USER $GITHUB_WORKSPACE
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: Get tag from actions context
        id: gitref_tag
        run: echo ::set-output name=tag::${GITHUB_REF##*/}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build stage 1
        uses: docker/build-push-action@v3
        with:
          context: docker-stage1
          file: docker/Dockerfile
          cache-from: type=gha,scope=ug-chromium-stage1
          cache-to: type=gha,scope=ug-chromium-stage1,mode=max
          load: true
          tags: |
            ug-chromium-builder:${{ steps.gitref_tag.outputs.tag }}
            ug-chromium-builder:latest

      - name: Browser build stage
        run: |
          docker run -v `pwd`:/repo:z ug-chromium-builder:${{ steps.gitref_tag.outputs.tag }} bash -c "./build.sh"

      - name: Browser package stage
        run: |
          docker run -v `pwd`:/repo:z ug-chromium-builder:${{ steps.gitref_tag.outputs.tag }} bash -c "cd package && ./package.sh"

      - name: Upload release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "ungoogled-chromium_*"
          artifactContentType: application/gzip
          omitBodyDuringUpdate: false
          omitName: true
          omitNameDuringUpdate: true
          tag: ${{ steps.gitref_tag.outputs.tag }}
